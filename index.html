<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>랜덤 번호 생성기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      transition: background-color 0.3s, color 0.3s;
      background-color: white;
      color: black;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .number {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background: #3498db;
      color: white;
      font-size: 20px;
      border-radius: 10px;
    }

    .set {
      margin-bottom: 20px;
    }

    button {
      margin: 15px 10px;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>랜덤 번호 생성기</h1>
  <div id="numbers"></div>
  <br>
  <button onclick="generate()">번호 생성</button>
  <button onclick="toggleTheme()">테마 전환</button>

  <script>
    function generateSet() {
      const set = [];
      while (set.length < 6) {
        const n = Math.floor(Math.random() * 45) + 1;
        if (!set.includes(n)) {
          set.push(n);
        }
      }
      return set.sort((a, b) => a - b);
    }

    function generate() {
      let html = '';
      for (let i = 0; i < 5; i++) {
        const set = generateSet();
        html += `<div class="set">${set.map(n => `<span class="number">${n}</span>`).join('')}</div>`;
      }
      document.getElementById('numbers').innerHTML = html;
    }

    let isDark = false;

    function toggleTheme() {
      isDark = !isDark;
      document.body.classList.toggle('dark-mode', isDark);
    }
  </script>
</body>
</html>
