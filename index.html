<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>랜덤 번호 생성기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      transition: background-color 0.3s, color 0.3s;
      background-color: #f7f7f7;
      color: #333;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .number {
      display: inline-block;
      margin: 8px;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      color: white;
      opacity: 0;
      transform: scale(0.5);
      animation: pop 0.3s ease forwards;
    }

    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .set {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }

    .dark-mode .set {
      border-bottom: 1px solid #444;
    }

    button {
      margin: 10px 5px;
      font-size: 16px;
      padding: 10px 18px;
    }

    #controls {
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 60px;
      font-size: 16px;
      padding: 5px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>랜덤 번호 생성기</h1>

  <div id="controls">
    세트 개수:
    <input type="number" id="setCount" value="5" min="1" max="20">
    <button onclick="generate()">번호 생성</button>
    <button onclick="toggleTheme()">테마 전환</button>
    <button onclick="toggleSort()">번호 정렬</button>
  </div>

  <div id="numbers"></div>

  <script>
    let isDark = false;
    let isSorted = false;
    let originalSets = []; // 원래 순서 저장용

   function getColor(n) {
  if (n < 10) return '#fefe33';     // 노랑 (네온)
  else if (n < 20) return '#0ff0fc'; // 하늘색 (네온)
  else if (n < 30) return '#ff073a'; // 빨강 (네온)
  else if (n < 40) return '#aaaaaa'; // 회색
  else return '#39ff14';            // 녹색 (네온)
}
    function generateSet() {
      const set = [];
      while (set.length < 6) {
        const n = Math.floor(Math.random() * 45) + 1;
        if (!set.includes(n)) {
          set.push(n);
        }
      }
      return set;
    }

    function render(sets, sorted = false) {
      const numbersDiv = document.getElementById('numbers');
      numbersDiv.innerHTML = '';
      sets.forEach(set => {
        const displayed = sorted ? [...set].sort((a, b) => a - b) : set;
        const html = displayed.map(n =>
          `<span class="number" style="background:${getColor(n)}">${n}</span>`
        ).join('');
        const div = document.createElement('div');
        div.className = 'set';
        div.innerHTML = html;
        numbersDiv.appendChild(div);
      });
    }

    function generate() {
      const count = parseInt(document.getElementById('setCount').value);
      const sets = [];
      for (let i = 0; i < count; i++) {
        sets.push(generateSet());
      }
      originalSets = sets;
      isSorted = false;
      render(sets);
    }

    function toggleTheme() {
      isDark = !isDark;
      document.body.classList.toggle('dark-mode', isDark);
    }

    function toggleSort() {
      isSorted = !isSorted;
      render(originalSets, isSorted);
    }
  </script>
</body>
</html>
