<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>랜덤 번호 생성기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      transition: background-color 0.3s, color 0.3s;
      background-color: #f7f7f7;
      color: #333;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .number {
      display: inline-block;
      margin: 8px;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .set {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }

    .dark-mode .set {
      border-bottom: 1px solid #444;
    }

    button {
      margin: 15px 10px;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>랜덤 번호 생성기</h1>
  <div id="numbers"></div>
  <br>
  <button onclick="generate()">번호 생성</button>
  <button onclick="toggleTheme()">테마 전환</button>

  <script>
    function generateSet() {
      const set = [];
      while (set.length < 6) {
        const n = Math.floor(Math.random() * 45) + 1;
        if (!set.includes(n)) {
          set.push(n);
        }
      }
      return set.sort((a, b) => a - b);
    }

    function getColor(n) {
      if (n <= 10) return '#e74c3c';      // 빨강
      else if (n <= 20) return '#e67e22'; // 주황
      else if (n <= 30) return '#f1c40f'; // 노랑
      else if (n <= 40) return '#2ecc71'; // 초록
      else return '#3498db';              // 파랑
    }

    function generate() {
      let html = '';
      for (let i = 0; i < 5; i++) {
        const set = generateSet();
        html += `<div class="set">${set.map(n => 
          `<span class="number" style="background:${getColor(n)}">${n}</span>`
        ).join('')}</div>`;
      }
      document.getElementById('numbers').innerHTML = html;
    }

    let isDark = false;

    function toggleTheme() {
      isDark = !isDark;
      document.body.classList.toggle('dark-mode', isDark);
    }
  </script>
</body>
</html>
