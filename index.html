<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>랜덤 번호 생성기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      transition: background-color 0.3s;
    }
    .number {
      display: inline-block;
      margin: 8px;
      padding: 10px 15px;
      background: #3498db;
      color: white;
      font-size: 24px;
      border-radius: 10px;
    }
    button {
      margin: 15px 10px;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>랜덤 번호 생성기</h1>
  <div id="numbers"></div>
  <br>
  <button onclick="generate()">번호 생성</button>
  <button onclick="changeBackground()">배경색 바꾸기</button>

  <script>
    function generate() {
      const numbers = [];
      while (numbers.length < 6) {
        const n = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(n)) {
          numbers.push(n);
        }
      }
      numbers.sort((a, b) => a - b);
      const output = numbers.map(n => `<span class="number">${n}</span>`).join('');
      document.getElementById('numbers').innerHTML = output;
    }

    const colors = ['#ffffff', '#fce4ec', '#e3f2fd', '#e8f5e9', '#fff3e0', '#f3e5f5'];
    let colorIndex = 0;

    function changeBackground() {
      colorIndex = (colorIndex + 1) % colors.length;
      document.body.style.backgroundColor = colors[colorIndex];
    }
  </script>
</body>
</html>
